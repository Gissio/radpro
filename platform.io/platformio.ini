[base]
platform = ststm32
framework = cmsis
build_flags =
    -DQFP
    -DMCURENDERER_WITHOUT_BITMAP_SUPPORT
    -Wl,--defsym,__aeabi_fadd=qfp_fadd
    -Wl,--defsym,__aeabi_fsub=qfp_fsub
    -Wl,--defsym,__aeabi_fmul=qfp_fmul
    -Wl,--defsym,__aeabi_fdiv=qfp_fdiv
    -Wl,--defsym,__aeabi_f2uiz=qfp_float2uint
    -Wl,--defsym,__aeabi_i2f=qfp_int2float
    -Wl,--defsym,__aeabi_ui2f=qfp_uint2float
    -Wl,--defsym,logf=qfp_fln
    -Wl,--defsym,expf=qfp_fexp
    -Wl,--defsym,sqrtf=qfp_fsqrt
debug_build_flags =
	-Og -g2 -ggdb2
    -DDEBUG

[fs2011]
extends = base
build_flags =
    ${base.build_flags}
    -DFS2011
    -DFAST_SYSTEM_CLOCK
    -DBATTERY_REMOVABLE
    -DTUBE_HV_PWM
    -DKEYBOARD_5_KEYS
    -DDISPLAY_128X64
    -DDISPLAY_MONOCHROME
    -DFONT_SYMBOLS='"fonts/font_symbols_monochrome.h"'
    -DFONT_LARGE='"fonts/font_large_monochrome.h"'
    -DBUZZER
    -DVIBRATION
    -DDATA_MODE
    -DGAME
lib_ignore = libusb_stm32

[fs2011-stm32f051c8]
extends = fs2011
board = stm32f051c8
build_flags =
    ${fs2011.build_flags}

[fs2011-gd32f150c8]
extends = fs2011
board = gd32f150c8
build_flags =
    ${fs2011.build_flags}

[fs2011-gd32f103c8]
